events {
    worker_connections 1024;
}

http {
    upstream api_service {
        server api:5000;  # Puerto correcto según env.txt (API_PORT=5000)
    }

    upstream search_service {
        server search_service:5500;  # Puerto correcto según env.txt (SEARCH_PORT=5500)
    }

    upstream auth_service {
        server auth_service:4000;  # Puerto correcto según env.txt (AUTH_PORT=4000)
    }

    server {
        listen 80;

        location /api/ {
            proxy_pass http://api_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /search/ {
            proxy_pass http://search_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}